<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Databeeper - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .logo span {
            color: #e94560;
        }

        .tagline {
            font-size: 1.25rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(233, 69, 96, 0.15);
            border: 1px solid #e94560;
            border-radius: 50px;
            font-size: 0.875rem;
            color: #e94560;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">data<span>beeper</span></h1>
        <p class="tagline">Something great is in the works.</p>
        <span class="status">Coming Soon</span>
    </div>
    <div class="footer">
        &copy; 2025 Databeeper
    </div>
</body>
</html>
